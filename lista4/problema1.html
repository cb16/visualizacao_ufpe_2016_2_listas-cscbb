<!DOCTYPE html>
<html lang="en">
  <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>L4P1</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
    <select id="year">
      <option value="2013">2013</option>
      <option value="2014">2014</option>
      <option value="2015" selected>2015</option>
      <option value="2016">2016</option>
    </select>
    <select id="temp">
      <option value="min">min</option>
      <option value="mean" selected>med</option>
      <option value="max">max</option>
    </select>
    <button type="submit" onclick="helper()">Box Plot</button>
    </br>
    </br>
    <svg width="650" height="500">
			<g id="boxes" transform="translate(0,500) scale(1,-1)"></g>
		</svg>
    <script>
      function helper() {
        var y = document.getElementById("year").value;
        var t = document.getElementById("temp").value;
        boxplot(y,t);
      }
    </script>
    <script src="problema1.js"></script>
    <script src="nbweather.js"></script>
    <script>init()</script>
  </body>
</html>
